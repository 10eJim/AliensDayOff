<html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img src="images/equirectangular-360-photo.jpg" id="photo" >
        <a-asset-item id="character-obj" src="models/character.obj"></a-asset-item>
        <a-asset-item id="character-mtl" src="models/character.mtl"></a-asset-item>
        <a-asset-item id="model-obj" src="models/model.obj"></a-asset-item>
        <a-asset-item id="materials-mtl" src="models/materials.mtl"></a-asset-item>
      </a-assets>
      <a-sky src="#photo"></a-sky>
      <a-entity camera look-controls position="0 1.6 0">
        <a-cursor color="cyan" >
        </a-cursor>
      </a-entity>
      <a-text value="Aliens' Day Off" position="2 1.3 0" rotation="0 -95 0" text="align:center;width:10" geometry="width:4.5;primitive:plane" material="opacity:0.51;color:#000000">
      </a-text>
      <a-entity obj-model="mtl:models/character.mtl;obj:models/character.obj" position="1.5 0.1 3" rotation="0 -171 0" scale="3 3 3"  >
        <a-animation attribute="rotation" to="0 189 0" repeat="indefinite" begin="mouseenter" end="mouseleave" easing="linear"></a-animation>  
      </a-entity>
      <a-entity obj-model="mtl:models/materials.mtl;obj:models/model.obj" position="-6 0.7 -10" rotation="0 0 0" scale="1 1 1"  >
        <a-animation attribute="position" from="-6 0.7 -30" to="-3 0.1 30" repeat="5" begin="mouseenter" end="click" easing="linear"></a-animation>  
      </a-entity>
    </a-scene>
  </body>
</html>
